<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boti IA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@google/generative-ai"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid mx-4">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" src="./assets/gb-logo.png" alt="Bootstrap" width="60" height="30">
                </a>
                <a class="navbar-brand fw-bold" href="#">Boti IA</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                </div>
                <div class="row mx-3">
                    <div class="col-12">
                        <div class="input-group flex-nowrap border-0">
                            <span class="input-group-text border-0 bg-textarea fw-bold" id="addon-wrapping">API
                                Key:</span>
                            <input type="password" class="form-control border-0 bg-textarea"
                                placeholder="Coloque aqui a API key" aria-label="api-key"
                                aria-describedby="addon-wrapping" id="apiKeyInput">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg">
        <figure class="container-fluid d-flex justify-content-center align-items-center pt-5">
            <img class="img-fluid logo" src="./assets/gb-logo.png" alt="Logo O Boticário">
        </figure>

        <div class="container-fluid d-flex justify-content-center align-items-center area border-black" id="responseArea">
        </div>

        <div class="container d-flex justify-content-center align-items-center p-5 size-bar">
            <div class="d-flex flex-column flex-md-row w-100">
                <span class="bg-textarea input-group-text rounded mb-2 mb-md-0 border-0">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle btn-ia text-white fw-bold border-0" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false" id="modelDropdownButton">
                            Modelo IA
                        </button>
                        <ul class="dropdown-menu" id="modelDropdown">
                            <li><a class="dropdown-item fw-bold text-secondary" href="#"
                                    data-model="gemini-1.5-flash-latest">Gemini 1.5 Flash</a></li>
                            <li><a class="dropdown-item fw-bold text-secondary" href="#"
                                    data-model="gemini-1.5-pro-latest">Gemini 1.5 Pro </a></li>
                        </ul>
                    </div>
                </span>
                <textarea class="form-control bg-textarea rounded-end border-0" aria-label="With textarea"
                    id="promptTextarea" placeholder="Digite sua pergunta..."></textarea>
            </div>
        </div>
        </div>
        <div class="container-fluid d-flex justify-content-center align-items-center pb-5">
            <button type="button" class="btn fw-bold botao" id="submitButton">Perguntar <i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <small class="d-flex justify-content-center align-items-center text-white pt-5">
            <p><i class="fa-solid fa-triangle-exclamation"></i>
                - O Gemini pode cometer erros, é recomendado checar as respostas.</p>
        </small>

    </main>

    <footer class="container-fluid d-flex flex-column justify-content-center footer p-2 text-center">
        <p class="fw-bold"> Desenvolvido por Johon Gomes - Programa Desenvolve - O Boticário </p>
        <ul class="d-flex justify-content-center gap-4 list-unstyled">
            <li><a href="https://www.linkedin.com/in/johongomes"><i class="fa-brands fa-linkedin-in fs-4"></i></a></li>
            <li><a href="https://github.com/JohonGomes"><i class="fa-brands fa-github fs-4"></i></a></li>
            <li><a href="mailto: johon.dev@icloud.com"><i class="fa-solid fa-at fs-4"></i></a></li>
        </ul>
    </footer>


    <!-- <script src="script.js"></script> -->
    <script type="module" src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
