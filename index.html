<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boti IA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" src="./assets/gb-logo.png" alt="Bootstrap" width="50" height="30">
                </a>
                <a class="navbar-brand fw-bold" href="#">Boti IA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">API Key</span>
                            <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <figure class="container-fluid d-flex justify-content-center align-items-center">
            <img class="img-fluid logo p-5" src="./assets/gb-logo.png" alt="Logo O Boticário">
        </figure>
<!-- 
        <div class="container-fluid d-flex justify-content-center align-items-center p-5 area">
            <p>área de resposta</p>
        </div> -->

        <div class="container-fluid d-flex justify-content-center align-items-center p-5">
            <div class="input-group">
                <span class="input-group-text border-btn">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle border-btn" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Modelo da IA
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Gemini 2.5 Pro</a></li>
                            <li><a class="dropdown-item" href="#">Gemini 2.5 Flash</a></li>
                            <li><a class="dropdown-item" href="#">Gemini 2.5 Flash Live</a></li>
                        </ul>
                    </div>
                </span>
                <textarea class="form-control border-btn" aria-label="With textarea"></textarea>
            </div>
        </div>
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <button type="button" class="btn fw-bold botao ">Perguntar <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

    </main>

    <footer class="container-fluid d-flex justify-content-center footer p-2">
        <p  class="fw-bold"> Desenvolvido pelo grupo 3.9 - Programa Desenvolve - O Boticário </p>
    </footer>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
