<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boti IA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@google/generative-ai"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" src="./assets/gb-logo.png" alt="Bootstrap" width="60" height="30">
                </a>
                <a class="navbar-brand fw-bold" href="#">Boti IA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">API Key</span>
                            <input type="password" class="form-control" placeholder="" aria-label="api-key"
                                aria-describedby="addon-wrapping" id="apiKeyInput">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg">
        <figure class="container-fluid d-flex justify-content-center align-items-center">
            <img class="img-fluid logo p-5" src="./assets/gb-logo.png" alt="Logo O Boticário">
        </figure>

        <div class="container-fluid d-flex justify-content-center align-items-center area">
            <p class="fw-bold text-warning fs-4 text-justify" id="responseArea">Bem-vindos ao Boti IA!</p> <br>
        </div>

        <div class="container-fluid d-flex justify-content-center align-items-center p-5">
            <div class="input-group">
                <span class="input-group-text bg-textarea">
                    <div class="dropdown ">
                        <button class="btn dropdown-toggle btn-ia text-white fw-bold" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false" id="modelDropdownButton">
                            Modelo IA
                        </button>
                        <ul class="dropdown-menu" id="modelDropdown">
                            <li><a class="dropdown-item fw-bold text-secondary" href="#"
                                    data-model="gemini-1.5-flash-latest">Gemini 1.5 Flash</a></li> <!-- Funcionando-->
                            <li><a class="dropdown-item fw-bold text-secondary" href="#"
                                    data-model="gemini-1.5-pro-latest">Gemini 1.5 Pro </a></li>
                        </ul>
                    </div>
                </span>
                <textarea class="form-control bg-textarea" aria-label="With textarea"
                    id="promptTextarea"></textarea>
            </div>
        </div>
        <div class="container-fluid d-flex justify-content-center align-items-center pb-5">
            <button type="button" class="btn fw-bold botao" id="submitButton">Perguntar <i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </div>

    </main>

    <footer class="container-fluid d-flex justify-content-center footer p-2">
        <p class="fw-bold "> Desenvolvido pelo grupo 3.9 - Programa Desenvolve - O Boticário </p>
    </footer>


    <!-- <script src="script.js"></script> -->
    <script type="module" src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
